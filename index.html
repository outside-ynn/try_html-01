<!DOCTYPE html>
<!-- 定义文档类型为 HTML5 -->
<html lang="zh-CN">
  <!-- 开始HTML文档结构，lang属性指定页面语言为简体中文 -->
  <head>
    <!-- head标签内包含文档的元数据，如字符集、标题、样式等 -->
    <meta charset="utf-8">
    <!-- 设置网页字符集为UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 设置视口元标签，使网页在不同设备上自适应显示 -->
    <title>康文昌的在线HTML 教学小工具</title>
    <!-- 定义网页标题，在浏览器标签页中显示 -->
    <style>  
      body {
        margin: 0;
      }
    </style>
    <!-- 内联 CSS 样式，这里将 body 的外边距设置为0 -->
  </head>
  <body>
    <!-- body标签内包含网页的主要内容 -->
    
    <!-- 第一个 div 用于展示 logo 图片 -->
    <div style = "
      background-color:#f1f1f1;
      text-align: center;
      padding: 40px;
     ">
      <img src= 'https://i0.imgs.ovh/2024/03/07/QiXdX.png' alt="hu" width="80px" height="80px">
      <!-- img 标签用于插入图片，src 属性定义图片地址，alt 属性提供替代文本，width 和 height 定义图片尺寸 -->
      <!-- 在图片下方添加标题 -->
      <h5 style="margin-top: 20px;">我的g15</h5>
    </div>

    <!-- 第二个 div 包含主要文本内容 -->
    <div  style = "
      max-width:700px;
      margin:30px auto;
      text-align: center;
      padding: 40px;
    ">
      <!-- 多个 p 标签用于创建多行文本，均居中显示，div 最大宽度限制为700px，外边距上下为30px，内容居中对齐 -->
      <p> 网站网站网站</p> 
      <!-- 这里的“网站网站网站”是占位文本，您可以替换为实际内容 -->
    </div>
      
    <!-- 第三个 div 用于底部信息和友情链接 -->
    <div style = "
      background-color:#f1f1f1;
      text-align: center;
      padding: 40px;
      font-size: 12px;
     ">
      <p>我的网站</p>
      <!-- 显示“我的网站”文字，字体大小为12px -->
      <a href="https://kangwenchang.com/">友情链接</a>
      <!-- a 标签创建链接，href 属性定义跳转的URL，“友情链接”是链接文本 -->
    </div>
  
  </body>
</html>
